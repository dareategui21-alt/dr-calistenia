<html lang="es">

        header { 
            background: #000 url('fondo.png') no-repeat center center; 
            background-size: cover; padding: 40px 20px; text-align: center; border-bottom: 4px solid #ccff00;
        }

        /* ESTILOS DEL CARRITO */
        .footer { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.98); padding: 15px 0; text-align: center; border-top: 3px solid #ccff00; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        #carrito-detalle { max-height: 120px; overflow-y: auto; margin-bottom: 10px; padding: 0 20px; font-size: 0.9rem; }
        .item-carrito { display: flex; justify-content: space-between; align-items: center; background: #222; margin: 4px 0; padding: 5px 10px; border-radius: 5px; border-left: 3px solid #ccff00; }
        .btn-eliminar { background: #ff4444; color: white; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; margin-left: 10px; font-weight: bold; }
        
        .pagos-iconos img { height: 35px; margin: 5px 10px; border-radius: 5px; background: white; padding: 2px; }
        .btn-ws { background: #25D366; color: white; text-decoration: none; padding: 12px 25px; display: inline-block; border-radius: 10px; font-weight: bold; margin-top: 5px; font-size: 1.1rem; border: none; cursor: pointer; }
    </style>
</head>
<body>

<header>

</header>

<div id="lista-productos">
    <div class="tarjeta">
        <img src="anillas.png" class="img-prod" onerror="this.src='https://via.placeholder.com/150/333/ccff00?text=ANILLAS'">
        <p><b>Anillas</b></p><span class="precio">S/ 119.90</span>
        <button class="btn-add" onclick="agregarAlCarrito('Anillas', 119.90)">AÃ±adir</button>

    <div class="tarjeta">

        <p><b>Bandas</b></p><span class="precio">S/ 79.90</span>
        <button class="btn-add" onclick="agregarAlCarrito('Bandas', 79.90)">AÃ±adir</button>

    <div class="tarjeta">
        <img src="magnesia.png" class="img-prod" onerror="this.src='https://via.placeholder.com/150/333/ccff00?text=MAGNESIO'">
        <p><b>Magnesio</b></p><span class="precio">S/ 70.90</span>
        <button class="btn-add" onclick="agregarAlCarrito('Magnesio', 70.90)">AÃ±adir</button>
    </div>
    <div class="tarjeta">
        <img src="paralelas.png" class="img-prod" onerror="this.src='https://via.placeholder.com/150/333/ccff00?text=PARALELAS'">
        <p><b>Paralelas</b></p><span class="precio">S/ 149.90</span>
        <button class="btn-add" onclick="agregarAlCarrito('Paralelas', 149.90)">AÃ±adir</button>
    </div>
    <div class="tarjeta">
        <img src="rodillo.png" class="img-prod" onerror="this.src='https://via.placeholder.com/150/333/ccff00?text=RODILLO'">
        <p><b>Rodillo</b></p><span class="precio">S/ 99.90</span>
        <button class="btn-add" onclick="agregarAlCarrito('Rodillo', 99.90)">AÃ±adir</button>
    </div>
</div>

<div class="footer">
    <div id="carrito-detalle">
        <p style="color: #888;">El carrito estÃ¡ vacÃ­o</p>
    </div>

    <div style="font-size: 1.4rem; font-weight: bold; margin-bottom: 5px;">
        TOTAL: <span style="color:#ccff00">S/ <span id="monto">0.00</span></span>
    </div>

    <div class="pagos-iconos">
        <img src="yape.png" alt="Yape" onerror="this.style.display='none'">
        <img src="plin.png" alt="Plin" onerror="this.style.display='none'">
    </div>

    <button class="btn-ws" onclick="enviarPedido()">ðŸ’ª PEDIR POR WHATSAPP</button>
</div>

<script>
    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
        carrito.push({ nombre, precio });
        actualizarInterfaz();
    }

    function eliminarDelCarrito(index) {
        carrito.splice(index, 1);
        actualizarInterfaz();
    }

    function actualizarInterfaz() {
        const contenedor = document.getElementById('carrito-detalle');
        const montoTotal = document.getElementById('monto');
        
        if (carrito.length === 0) {
            contenedor.innerHTML = '<p style="color: #888;">El carrito estÃ¡ vacÃ­o</p>';
            montoTotal.innerText = "0.00";
            return;
        }

        let html = "";
        let total = 0;

        carrito.forEach((producto, index) => {
            total += producto.precio;
            html += `
                <div class="item-carrito">
                    <span>${producto.nombre} - S/ ${producto.precio.toFixed(2)}</span>
                    <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">X</button>
                </div>
            `;
        });

        contenedor.innerHTML = html;
        montoTotal.innerText = total.toFixed(2);
        // Autoscroll al Ãºltimo producto aÃ±adido
        contenedor.scrollTop = contenedor.scrollHeight;
    }

    function enviarPedido() {
        if (carrito.length === 0) {
            return alert("Tu carrito estÃ¡ vacÃ­o. Â¡AÃ±ade algo para entrenar!");
        }

        let total = 0;
        let mensajePedido = "Hola *BARSTARZZ*, mi pedido es:%0A%0A";
        
        carrito.forEach(prod => {
            mensajePedido += `âœ… ${prod.nombre} (S/ ${prod.precio.toFixed(2)})%0A`;
            total += prod.precio;
        });

        mensajePedido += `%0A*TOTAL A PAGAR: S/ ${total.toFixed(2)}*`;
        
        const url = `https://wa.me/51991684812?text=${mensajePedido}`;
        window.open(url, '_blank');
    }
</script>
